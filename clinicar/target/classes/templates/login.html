<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/layout :: header}"></div>
</head>
<body>
    <div th:insert="~{layout/layout :: navbar}"></div>
    <main>
        <div class="row">
            <form class="col s4 center" th:action="@{/login}" method="post" >
                <div class="lightningByHour lightningByHour-warning" role="lightningByHour">
                    Você já esta logado como [[${#httpServletRequest.remoteUser}]] <span class="nav-text"
                                                                                         th:inline="text"> com privilégios de
                                            <span th:text="${role}"></span>
                                        </span>
                </div>
                <div th:if="${param.error}">
                    <div class="lightningByHour lightningByHour-danger" role="lightningByHour">
                        Usuário ou senha incorretos.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="lightningByHour lightningByHour-secondary" role="lightningByHour">
                        Você deslogou.
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Senha
                        </label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                    <a class="waves-effect waves-light btn" th:href="@{/registrar}">Registrar</a>
                </div>
            </form>
        </div>
    </main>
    <div th:insert="~{layout/layout :: footergeneric}"></div>
    <div th:insert="~{layout/layout :: scripts}"></div>
</body>
</html>
